<div data-nf-id="{{ notification.id }}"
class="notification list-group-item {{ notification.read|yesno:'read,unread' }}">
    <i class="icon-sli-info text-primary text-size-20"></i>
    <span class="text-strong">{{ notification.actor }}</span> {{ notification.verb }}&nbsp
    <span class="timesince">{{ notification.created|timesince }} fa</span>

    <button class="delete-notification button" data-id="{{ notification.id }}">Nascondi</button>
</div>
